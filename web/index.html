<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #3b82f6; --text: #f8fafc; --muted: #94a3b8; --border: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .brand { padding: 20px; font-weight: 600; font-size: 1.1rem; color: var(--primary); border-bottom: 1px solid var(--border); }
        .search-box { padding: 10px; }
        .search-box input { width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 8px; border-radius: 4px; color: white; outline: none; }
        .nav-list { flex: 1; overflow-y: auto; list-style: none; }
        .nav-item { padding: 10px 20px; cursor: pointer; display: flex; justify-content: space-between; color: var(--muted); font-size: 0.9rem; border-left: 3px solid transparent; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: rgba(59,130,246,0.1); border-left-color: var(--primary); color: white; }
        .badge { background: var(--bg); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .header { padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg); }
        .btn { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 500; }
        .btn:disabled { background: var(--border); cursor: not-allowed; opacity: 0.6; }
        .grid { flex: 1; padding: 20px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; align-content: start; }
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 6px; padding: 10px; text-align: center; }
        .card:hover { border-color: var(--primary); transform: translateY(-2px); transition: 0.2s; }
        .card img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 8px; border-radius: 4px; }
        .card div { font-size: 0.85rem; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .empty { grid-column: 1/-1; text-align: center; color: var(--muted); margin-top: 50px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="brand">ðŸš€ PlaylistHub</div>
        <div class="search-box"><input type="text" id="search" placeholder="Filter categories..."></div>
        <ul id="catList" class="nav-list"></ul>
    </aside>
    <main class="main">
        <header class="header">
            <h3 id="catTitle">Select a Category</h3>
            <button id="dlBtn" class="btn" disabled>â¬‡ Download M3U</button>
        </header>
        <div id="grid" class="grid"><div class="empty">Choose a category to view channels.</div></div>
    </main>
    <script>
        let currentData = [];
        let currentName = "";
        fetch('data/index.json').then(r => r.json()).then(cats => {
            const list = document.getElementById('catList');
            cats.forEach(c => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `<span>${c.name}</span> <span class="badge">${c.count}</span>`;
                li.onclick = () => loadCat(c, li);
                list.appendChild(li);
            });
            document.getElementById('search').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.style.display = el.textContent.toLowerCase().includes(term) ? 'flex' : 'none';
                });
            });
        }).catch(() => document.getElementById('grid').innerHTML = '<div class="empty">No data found. Wait for build.</div>');
        function loadCat(cat, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('catTitle').innerText = cat.name;
            document.getElementById('dlBtn').disabled = true;
            document.getElementById('grid').innerHTML = '<div class="empty">Loading...</div>';
            currentName = cat.name;
            fetch(`data/${cat.file}`).then(r => r.json()).then(channels => {
                currentData = channels;
                const grid = document.getElementById('grid');
                grid.innerHTML = "";
                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    const logo = ch.l || "https://via.placeholder.com/50?text=TV";
                    div.innerHTML = `<img src="${logo}" loading="lazy" onerror="this.src='https://via.placeholder.com/50'"><div>${ch.n}</div>`;
                    grid.appendChild(div);
                });
                document.getElementById('dlBtn').disabled = false;
            });
        }
        document.getElementById('dlBtn').onclick = () => {
            if (!currentData.length) return;
            let m3u = "#EXTM3U\n";
            currentData.forEach(ch => {
                const url = AppConfig.getStreamUrl(ch.i);
                const logo = ch.l ? ` tvg-logo="${ch.l}"` : "";
                m3u += `#EXTINF:-1${logo},${ch.n}\n${url}\n`;
            });
            const blob = new Blob([m3u], {type: "text/plain"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${currentName.replace(/[^a-z0-9]/gi, '_')}.m3u`;
            link.click();
        };
    </script>
</body>
</html>
